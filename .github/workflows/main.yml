name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Run a multi-line script
      run: |
        cd ruby_minitest
        gem install bundler
        bundle 
        bundle exec ruby test/test_thing.rb
